<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>背景设置</title>
  <style>
    body { width: 100%; padding: 10px; box-sizing: border-box; }
    .setting { margin-bottom: 15px; }
  </style>
</head>
<body>
  <h2>自定义背景设置</h2>
  <div class="setting">
    <label for="wallpaperInput">选择背景图片：</label>
    <input type="file" id="wallpaperInput" accept="image/*">
    <button id="applyWallpaper">应用壁纸</button>
  </div>
  <div class="setting">
    <label for="blurRange">模糊效果：</label>
    <input type="range" id="blurRange" min="0" max="20" value="0">
    <span id="blurValue">0</span>
  </div>
  <div class="setting">
    <label for="opacityRange">透明度：</label>
    <input type="range" id="opacityRange" min="0" max="100" value="100">
    <span id="opacityValue">100%</span>
  </div>
  <button id="applySettings">应用设置</button>
  <script src="settings.js"></script>
</body>
</html>
